<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/userCreate}" th:object="${user}" method="post">
    <label for="userName">userName</label>
    <input type="text" th:field="*{userName}" id="userName" placeholder="userName">
    <label for="firstName">firstName</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <input type="submit" value="Create User">
</form>
</body>
</html>
